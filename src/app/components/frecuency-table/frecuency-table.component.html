<div style="width: 100%;">
  
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" style=" width: 100%;">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element "> {{element.Name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Frecuency">
          <th mat-header-cell *matHeaderCellDef> Frecuency </th>
          <td mat-cell *matCellDef="let element"> {{element.Frecuency}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="LastApplication">
          <th mat-header-cell *matHeaderCellDef> LastApplication </th>
          <td mat-cell *matCellDef="let element"> {{element.LastApplication | date:'shortDate'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="NextApplication">
            <th mat-header-cell *matHeaderCellDef> NextApplication </th>
            <td mat-cell *matCellDef="let element"> {{element.NextApplication | date:'shortDate'}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table></div>
