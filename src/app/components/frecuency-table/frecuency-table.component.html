<div class="tableClass" >
  
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" style=" width: 100%;background: rgba(204, 204, 204, 0.2);" >
              <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv mat-header-cell-def" *matHeaderCellDef style="color: black;">{{column}}</th>
                <td mat-cell *matCellDef="let element" style="color: black;"> <b>{{element[column]}}</b></td>
              </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="font-family: Helvetica,Arial , sans-serif;"></tr>
      </table></div>
