<div class="tableClass" >
  
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" style=" width: 100%;" >
    
              <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv mat-header-cell-def" *matHeaderCellDef >{{column}}</th>
                <td mat-cell *matCellDef="let element" >{{element[column]}}</td>
              </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="font-family: Helvetica,Arial , sans-serif;"></tr>
      </table></div>
