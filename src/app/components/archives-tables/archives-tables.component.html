<app-views-selection (messageEvent)="receiveMessage($event)"></app-views-selection>

<div *ngFor="let table of tablenames; let i = index"  class="tableClass" >
    <div *ngIf="message === '1'">
    <p style="color: black;font-size: large;"><b>{{table}}</b></p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style=" width: 100%;background: rgba(204, 204, 204, 0.2);" >
        <!--- Note that these columns can be defined in any order. {{element[column]}}
              The actual rendered columns are set as a property on the row definition" -->
              <ng-container  [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th style="color: black;"  mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv mat-header-cell-def" *matHeaderCellDef >{{column}}</th>
                <td  mat-cell *matCellDef="let element" style="color: black;" ><b>
                    {{element[column]}}
                  </b></td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
              <!--[ngStyle]="{'display': row.Name === table ? null : 'none'}"-->
              <tr [hidden]="row.Name !== table"  mat-row *matRowDef="let row; columns: displayedColumns;" style="font-family: Helvetica,Arial , sans-serif;"></tr>

              
      </table>
    </div>
    </div>
